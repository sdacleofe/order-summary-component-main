<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css style links -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h1>Order Summary</h1>
            </div>
            <div class="card-text">
              <p>
                You can now listen to millions of songs, audio books, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="card-plan">
              <img
                src="./images/icon-music.svg"
                alt="icon music in note look"
              />
              <div class="price-text">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
              </div>
              <a href="">Change</a>
            </div>
            <div class="card-button">
              <button>Proceed to Payment</button>
              <a href="">Cancel Order</a>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/sdacleofe"
              >Shanice Cleofe</a
            >.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
